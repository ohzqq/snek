Viper: true
Root:
  Use: "snek"
  Short: "generate a cli for cobra"
  Long: A Cobra companion for quickly generating a cli with a config file.
  NoCommand: true
  Flags:
    - Name: config
      Usage: "config file"
Commands:
- Use: "foo"
  Aliases: 
    - f
  Short: foo command
  Long: long explanation
  Flags:
    - Name: flag
      Value: '""'
      Shorthand: a
      Usage: "a string flag"
      Viper: true
    - Type: StringP
      Name: persistent
      Usage: "a persistent string flag"
      Persistent: true
- Use: "bar"
  Short: bar command
  Long: this is a sub command of foo
  Parent: fooCmd
  Exec: 
  - echo
  - this is a shell command
